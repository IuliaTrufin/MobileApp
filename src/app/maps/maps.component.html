<div
  class="container-fluid"
  style="margin-left: 30px; margin-right: 30px; margin-top: 45px;"
>
  <div class="row terms-and-conditions-section">
    <div class="col-xs-12 text-center">
      <h1 class="title">You can find us here!</h1>
    </div>
    <!-- <img style="margin-top: 20px;" height="400" 
      src="https://i.pinimg.com/originals/7c/c0/91/7cc0914ddb04f1b2b21df1d15f80b79a.jpg"> -->
    <agm-map
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapReady)="onMapReady($event)"
      (mapClick)="onMapClick($event)"
      [latitude]="origin.lat"
      [longitude]="origin.lng"
    >
      <agm-marker
        [latitude]="origin.lat"
        [longitude]="origin.lng"
        [markerDraggable]="false"
      >
      </agm-marker>
      <agm-marker
        *ngFor="let coord of coords"
        [latitude]="coord.lat"
        [longitude]="coord.lng"
      ></agm-marker>
    </agm-map>
  </div>
</div>
